[database]
type = 'sqlite'
filepath = 'results.sqlite'

[run]
timing = true
timing_loops = -1
timing_repeats = 3
enable_mpi = true
mpirun_args = '-n 1'

[[hosts]]

[hosts.dev_build]
compiler_name = 'g++'
optimization_level = '-O2'
switches = '-funsafe-math-optimizations'

[hosts.ground_truth]
compiler_name = 'g++'
optimization_level = '-O2'
switches = ''

  [[hosts.compilers]]
  binary = 'g++'
  name = 'g++'
  type = 'gcc'

